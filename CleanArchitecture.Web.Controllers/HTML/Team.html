<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Data</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="teamData"></div>

    <script>
        $(document).ready(function () {
            var teamId = "13"; // Example location ID
            var apiUrl = "https://localhost:5001/Team/" + teamId; // Update with your API endpoint

            $.ajax({
                url: apiUrl,
				type: 'GET',
				dataType: 'json',
				contentType:'application/json',
                success: function (data) {
                    // Display data on the page (customize as needed)
                    $("#teamData").html(JSON.stringify(data, null, 2));
                },
                error: function (error) {
                    console.error("Error fetching data:", error);
                }
            });
        });
    </script>
</body>
</html>
